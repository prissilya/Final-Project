        <center>
          <br>
          <br>
          <br>
          <h1>STOCKS ANALYSIS</h1>
          <br>
          <h3> -RELATIVE VALUE OF STOCKS PREDICTION- </h3>
          <br>
          <form method="POST" action="http://localhost:4000/Stocks_Valuation_Result">
              <br>
                    <div class="form-group col-md-3" style="width: 2000px" required="required">
                      <label for="Sector">Sector:</label>
                      <select name="SECTOR" class="form-control">
                          <option value="AGRICULTURE">AGRICULTURE</option>
                          <option value="BASIC INDUSTRY AND CHEMICALS">BASIC INDUSTRY AND CHEMICALS</option>
                          <option value="CONSUMER GOODS INDUSTRY">CONSUMER GOODS INDUSTRY</option>
                          <option value="FINANCE">FINANCE</option>
                          <option value="INFRASTRUCTURE, UTILITIES AND TRANSPORTATION">INFRASTRUCTURE, UTILITIES AND TRANSPORTATION</option>
                          <option value="MINING">MINING</option>
                          <option value="MISCELLANEOUS INDUSTRY">MISCELLANEOUS INDUSTRY</option>
                          <option value="PROPERTY, REAL ESTATE AND BUILDING CONSTRUCTION">PROPERTY, REAL ESTATE AND BUILDING CONSTRUCTION</option>
                          <option value="TRADE, SERVICES & INVESTMENT">TRADE, SERVICES & INVESTMENT</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-row" style="width: 800px">
                      <div class="form-group col-md-4" required="required">
                          <label for="sales">Total Annual Sales:</label>
                          <input type="number" class="form-control" style="width: 200px" name="SALES" placeholder="Total Annual Sales" required=True>
                      </div>
                      <div class="form-group col-md-4" required="required">
                          <label for="profit">Nett Profit:</label>
                          <input type="number" class="form-control" style="width: 200px" name="PROFIT_FOR_THE_PERIOD" placeholder="Nett Profit" required=True>
                      </div>
                      <div class="form-group col-md-4" required="required">
                          <label for="bookvalue">Book Value:</label>
                          <input type="number" class="form-control" style="width: 200px" name="BOOK_VALUE" placeholder="Book Value" required=True>
                      </div>
                      <div class="form-group col-md-4" required="required">
                        <label for="PER">Price to Earning Ratio:</label>
                        <input type="number" class="form-control" style="width: 200px" name="PER" placeholder="P/E Ratio" step="0.001" required=True>
                    </div>
                    <div class="form-group col-md-4" required="required">
                      <label for="ROA">Return on Asset Ratio:</label>
                      <input type="number" class="form-control" style="width: 200px" name="ROA" placeholder="ROA" step="0.001" required=True>
                  </div>
                  <div class="form-group col-md-4" required="required">
                    <label for="ROE">Return on Equity Ratio:</label>
                    <input type="number" class="form-control" style="width: 200px" name="ROE" placeholder="ROE" step="0.001" required=True>
                </div>
                  </div>
                  
              <br>
              <button type="submit" style="background-color: maroon; color: rgb(255, 255, 255)"
        class="btn btn-info">Stocks' Relative Value Prediction</button>
          </form>
      </center>
