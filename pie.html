{% extends 'index.html' %}
{% block content %}
    <form action="{{ url_for('pie_fn') }}" id='form'>
        <div class="row d-flex justify-content-around" >

            <!-- Hue -->
            <select class="col-2 form-control" name="hue" onchange="form.submit()">
                {% for drop in drop_hue %}
                    {% if focus_hue == drop[0] %}
                        return '<option value={{drop[0]}} selected>{{drop[1]}}</option>'
                    {% else %}
                        return '<option value={{drop[0]}}>{{drop[1]}}</option>'
                    {% endif %}
                {% endfor %}
            </select>

        </div>
    </form>

    <!-- Plot -->
    <div class="chart mt-4" id="plot">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('plot',graphs,{});
        </script>
    </div>
{% endblock  %}
